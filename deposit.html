<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topup Saldo</title>
    <link rel="stylesheet" href="deposit.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="index.html"><span>&times;</span></a>
                <h1>Topup Saldo</h1>
            </div>
        </header>
        <main>
            <div class="saldo">
                <p>Saldo Anda</p>
                <h2>Rp0</h2>
            </div>
            <form action="#" method="post">
                <label for="topup-amount">Jumlah Topup</label>
                <input type="number" id="topup-amount" name="topup-amount" placeholder="Masukkan jumlah topup" min="0" required>
                <div class="quick-input">
                    <p>Input Nominal</p>
                    <div class="button-group">
                        <button type="button">Rp5.000</button>
                        <button type="button">Rp10.000</button>
                        <button type="button">Rp15.000</button>
                        <button type="button">Rp20.000</button>
                        <button type="button">Rp30.000</button>
                        <button type="button">Rp50.000</button>
                        <button type="button">Rp100.000</button>
                        <button type="button">Rp150.000</button>
                        <button type="button">Rp200.000</button>
                        <button type="button">Rp250.000</button>
                        <button type="button">Rp300.000</button>
                        <button type="button">Rp500.000</button>
                    </div>
                </div>
                <button type="submit" class="btn-submit">TOPUP SALDO</button>
            </form>
        </main>
    </div>
</body>
</html>
